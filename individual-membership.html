<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link boostrap5.2 -->
    <link
      href="https://fonts.googleapis.com/css?family=Caudex"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Individual Membership</title>
  </head>

  <style>
    .cart-box-content {
      box-shadow: rgba(176, 182, 188, 0.2) 0px 8px 24px;
      border-radius: 5px;
    }
    h1 {
      font-size: 40px;
      font-weight: 600;
      color: rgb(26, 26, 26);
    }
    h2 {
      font-size: 30px;
      font-weight: 600;
      color: rgb(26, 26, 26);
    }
    button {
      padding: 0.6rem 2rem;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: rgb(38, 37, 37);
      border-radius: 4px;
    }
    figcaption {
      padding: 0.5rem 1.2rem 1.2rem 1.2rem;
    }
    figcaption p {
      font-size: 16px;
      font-weight: 400;
      color: #555;
      line-height: 1.7;
      padding-bottom: 1rem;
    }
    figcaption h3 {
      font-size: 25px;
      font-weight: 600;
      color: rgb(26, 26, 26);
    }
    figure img {
      height: 450px;
      width: 100%;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .wedding-container {
      padding: 0 2rem;
      font-family: "Caudex", serif;
    }
  </style>

  <body>
    <div class="container cart-container pt-5">
      <h1 class="text-center pb-5">Individual Membership</h1>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/1.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Wellness & Health</h3>
              <p>
                Along with free personal training sessions, access a global
                database of elite trainers and specialists opens uppersonalized
                wellness opportunities.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/2.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Style & Beauty</h3>
              <p>
                Members enjoy free services, such as on-demand make-up artists,
                stylists, and men's grooming service, whether they are performed

              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/3.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Parties and Social events</h3>
              <p>
                Complete design, planning, and administration of everything from
                intimate dinner parties to large-scale festivities, including
                catering, staff, and other services.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/4.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Personnel Hirings</h3>
              <p>
                Have access to private chefs, tutors, gardeners, contractors,
                nannies, housekeepers, pet care, and more, frequently for
                discounted rates and last-minute availability.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/5.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Gifting & Personal Shopping</h3>
              <p>
                The best gifts for friends, family, and clients can be found
                with the help of seasoned personal shoppers, who can also find
                rare luxury items. They can also provide grocery deliveries and
                household essentials.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/6.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Travel</h3>
              <p>
                Create memories with our premium travel service. We specialize
                in customized, personalized travel experiences and vacations.
                Let us organize your upcoming vacation.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/7.jpg" alt="slide1" />
            </figure>

                Property Assistance with all phases of the property purchase

                possible.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/8.jpg" alt="slide1" />
            </figure>
            <figcaption>

                The team can assist you with anything from booking a yacht or a
                private jet to buying one.
              </p>
            </figcaption>
          </div>
        </div>
      </div>

        <h1 class="text-center pb-5">Weddings</h1>
        <p class="text-center">
          Planning a wedding could be exhausting without having the right people
          to assist. We are there for you to create the perfect wedding you’ve
          dreamed of.
        </p>
        <h2 class="text-center pb-5"><u>Wedding Planners</u></h2>
        <p class="text-center">
          We work closely with the best wedding planners to exceed your
          expectations.
        </p>

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/10.jpg" alt="slide1" />
            </figure>
            <figcaption>
              <h3>Bridal Boutiques</h3>
              <p>
                Finding the perfect dress is one of the hardest things about a wedding we will make it much easier by helping you find what fits you best 
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>
              <img src="./Photos/individual-membership/11.jpg" alt="slide1" />
            </figure>
            <figcaption>

                Get the best designers and boutiques for your family and close friends.

                Your the star of the night and our job is to make you shine. A wide selection of professional hair and makeup artists will be there to make sure you get the result that you desire.
              </p>
            </figcaption>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">

              <img src="./Photos/individual-membership/13.jpg" alt="slide1" />

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 cart-box">
          <div class="cart-box-content">
            <figure>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
